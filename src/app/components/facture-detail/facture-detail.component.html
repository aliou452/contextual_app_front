<ion-card button mode="ios" (click)="onClick()" [ngClass]="{'border':is_clicked}">

  <ion-card-header class="header">
    <ion-row>
      <ion-col size=2>
        <ion-icon size="large" style="float: left; padding-top: 3px;" color="primary" [name]="'ellipse'+(is_clicked?'':'-outline')"></ion-icon>
      </ion-col>

      <ion-col size=10>
        <ion-card-subtitle>A payer avant le <br>
        </ion-card-subtitle>
        <ion-card-title style="font-size:20px">{{date}}</ion-card-title>
      </ion-col>
    </ion-row>
  </ion-card-header>

  <ion-card-content class="ion-no-padding">
    <ion-grid>
      <ion-row>
        <ion-col size=7.5>
          <ion-label>Montant Facture</ion-label>
          <br>
          <ion-label class="money">{{amount + "F CFA"}}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>Frais à payer</ion-label>
          <br>
          <ion-label class="money">{{ (amount/100) +  " F CFA"}}</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size=7.5></ion-col>
        <ion-col>
          <ion-label> <strong>Total à payer</strong> </ion-label>
          <br>
          <ion-label color="primary" class="money"> <strong>{{ (amount*101/100) + "F CFA"}}</strong></ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
