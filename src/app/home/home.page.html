<ion-header >
  <ion-toolbar color="primary">

    <ion-title class="ion-text-center">
      Bienvenue
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding-top"></div>

  <ion-grid class="ion-padding-top">
    <ion-row >
      <ion-col push="2">
        <ion-avatar>
          <ion-img [src]="src"></ion-img>
        </ion-avatar>
      </ion-col>
      <ion-col class="ion-padding-vertical" pull="1">
        <ion-label>
          <strong>Orange Money Distributeur</strong>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <ion-label>
          Rejoignez notre communauté de distributeurs Orange Money
        </ion-label>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>

    <ion-row class="ion-padding-vertical"></ion-row>

    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col >
        <ion-item color="primary" lines="none" button="true" type="button" [routerLink]="['/home/login']">
          <ion-label class="ion-text-center">
            Se connecter
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col>
        <ion-item color="primary" lines="none" button="true" type="button">
          <ion-label class="ion-text-center">
            S'inscrire
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>

    <ion-row class="ion-padding-vertical"></ion-row>

    <ion-row class="ion-justify-content-around">
       <ion-col size="12">
         <ion-item lines="none" type="button" button="true" detail="false">
           <ion-icon name="arrow-forward-outline" slot="end" color="primary"></ion-icon>
            <ion-label class="ion-text-center">Code secret oublié?<br><span class="code">Réinitialiser mon code</span></ion-label>
         </ion-item>
        </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
