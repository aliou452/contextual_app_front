<ion-content>

  <ion-list lines="none">
    <ion-item >
      <ion-thumbnail slot="start">
        <ion-img alt="Sonatel" [src]="src"></ion-img>
      </ion-thumbnail>
    </ion-item>

    <ion-list-header>
      <h1 class="strong">Bienvenue sur Orange Money pour distributeur</h1>
    </ion-list-header>
    <ion-item class="no-border">
      <ion-label class="no-border">
        <p>Comment souhaitez-vous continuer?</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2 class="strong">C'est ma première visite</h2>
        <p>Je crée mon compte</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2 class='strong'>J'ai déjà un compte</h2>
        <p>Je me connecte</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2 class="strong">J'ai oublié mon mon de passe</h2>
        <p>Je le réinitialise</p>
      </ion-label>
    </ion-item>
  </ion-list>
  

</ion-content>
