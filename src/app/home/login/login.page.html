<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-uppercase">Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <div class="ion-padding-vertical"></div>
    <ion-item lines="full" class="ion-margin-vertical">
      <ion-label position="floating">Mon num√©ro OM</ion-label>
      <ion-input type="tel" autocomplete="tel"  inputmode="tel" disabled="true" [value]="'+221'+number" name="number"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Mon code secret</ion-label>
      <ion-input type="password" required maxlength=4 [(ngModel)]="code" name="code"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block" strong (click)="login()">Se connecter</ion-button>
      </ion-col>
    </ion-row>

  </form>

</ion-content>
