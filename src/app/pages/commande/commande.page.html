<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon color="primary" size="large" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{"Commander " + orderType}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-item>
        <ion-label>
          Montant:
        </ion-label>
        <ion-input inputmode="tel" required [(ngModel)]="amount"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label>
          Code secret:
        </ion-label>
        <ion-input [(ngModel)]="code" required type="password" inputmode="numeric"></ion-input>
      </ion-item>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-button expand="full" (click)="order()">Soumettre</ion-button>
</ion-footer>
