<ion-header mode="ios">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="dismiss()">
        <ion-icon size="large" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{"Faire un " + (transType=="depot"?"dépôt":(transType=="retrait"?"retrait":"seddo"))}}</ion-title>
  </ion-toolbar>
  <ion-toolbar mode="ios">
    <ion-item lines="none" class="vert">
      <ion-label class="hori">À</ion-label>
    </ion-item>
    <ion-searchbar placeholder="Chercher" (ionInput)="filterList($event)" class="hori" mode="ios"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none" mode="ios" inset>
    <ion-item-group>
      <ion-item-divider mode="ios">
        <ion-label>Favoris</ion-label>
      </ion-item-divider>

      <ion-item *ngIf="loading[0]">
        <ion-label>
          <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
        </ion-label>
        <ion-note>
          <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
        </ion-note>
      </ion-item>

      <div *ngIf="!loading[0]">
        <ion-item
          *ngFor="let el of listCl"
          button (click)="takeClient(el)"
          mode="ios"
          detail="false"
          class="padding"
          >
        <ion-label>{{el.firstName + " " + el.lastName}}</ion-label>
        <ion-note slot="end">{{el.number}}</ion-note>
      </ion-item>
      </div>


      <ion-item-divider mode="ios">
        <ion-label>Contacts</ion-label>
      </ion-item-divider>

      <ion-item *ngIf="loading[1]">
        <ion-label>
          <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
        </ion-label>
        <ion-note>
          <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
        </ion-note>
      </ion-item>

      <div *ngIf="!loading[1]">
        <ion-item
          *ngFor="let el of contacts"
          button
          (click)="takeContact(el)"
          detail="false"
          class="padding"
          >
          <ion-label>{{el.displayName}}</ion-label>
        </ion-item>
      </div>
    </ion-item-group>
  </ion-list>
</ion-content>
