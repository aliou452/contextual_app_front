<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="dismiss()">
        <ion-icon size="large" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{"Faire un " + (transType=="depot"?"dépôt":"retrait")}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="elevation ion-padding ion-margin" lines="none">
    <ion-icon slot="start" name="phone-portrait-outline" class="phone-icon"></ion-icon>
    <ion-label position="fixed">+221</ion-label>
    <ion-input [(ngModel)]="receiver" inputmode="tel" placeholder="Bénéficiaire"></ion-input>
  </ion-item>

  <ion-list *ngFor="let el of listCl">
    <ion-item button (click)="takeClient(el)">
      <ion-label>{{el.firstName + " " + el.lastName}}</ion-label>
      <ion-note slot="end">{{el.number}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button expand="full" (click)="next()">
    Suivant
  </ion-button>
</ion-footer>
