<ion-toolbar mode="ios">
  <ion-buttons slot="end">
    <ion-button fill="clear" (click)="logout()">
      <ion-icon slot="icon-only" name="search-outline"></ion-icon>
    </ion-button>
    <ion-button fill="clear">
      <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content >

  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide>
      <ion-card color="primary" mode="ios">
        <ion-card-header mode="ios">
          <ion-card-title mode="ios">Solde UV</ion-card-title>
        </ion-card-header>
        <ion-card-content mode="ios">
          <ion-label>
            <h1>
              <strong>
                {{user.pocket}} FCFA
              </strong>
            </h1>
          </ion-label>
        </ion-card-content>
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card color="primary" mode="ios">
        <ion-card-header mode="ios">
          <ion-card-title mode="ios">Seddo</ion-card-title>
        </ion-card-header>
        <ion-card-content mode="ios">
          <ion-label>
            <h1>
              <strong>
                {{user.seddo}} FCFA
              </strong>
            </h1>
          </ion-label>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>

  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>


  <ion-list class="my-list" mode="ios" lines="inset">
    <ion-item *ngFor="let function of functions" button (click)="presentModal(function.present)" mode="ios">
      <ion-icon size="large" slot="start" [src]="function.src" class="filter"></ion-icon>
      <ion-label mode='ios'>
        {{function.label}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer mode="ios">
  <ion-toolbar no-padding mode="ios">
    <ion-button mode="ios" expand="full" fill="clear" size="small" routerLink="/starting/transactions">
      Voir l'historique des transactions
    </ion-button>
  </ion-toolbar>
</ion-footer>
