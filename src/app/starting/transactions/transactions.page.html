<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/starting/account"></ion-back-button>
  </ion-buttons>
  <ion-title>Historique des transactions</ion-title>

</ion-toolbar>

<ion-content>
  <ion-segment value="Tout" [(ngModel)]="segment">
    <ion-segment-button value="Tout">
      <ion-label color="primary">TOUT</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Entrant">
      <ion-label color="primary">ENTRANT</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Sortant">
      <ion-label color="primary">SORTANT</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-row class="ion-padding-top">
    <ion-chip (click)="setSegType('today')" color="secondary">
      <ion-label>Aujourd'hui</ion-label>
    </ion-chip>
    <ion-chip (click)="setSegType('yesterday')" color="secondary">
      <ion-label>Hier</ion-label>
    </ion-chip>
    <ion-chip (click)="setSegType('month')" color="secondary">
      <ion-label>Ce mois</ion-label>
    </ion-chip>
    <ion-chip (click)="setSegType('all')" color="secondary">
      <ion-label>Personnalis√©</ion-label>
    </ion-chip>
  </ion-row>

  <ion-list class="back">
    <ng-container *ngFor="let el of list">
      <ion-item class="ion-margin" *ngIf="show(el.doneAt, el.typeDeposit)" type="button" button detail lines="full">
        <ion-icon [name]="el.typeDeposit=='DEPOT'?'arrow-down-circle':'arrow-up-circle'"></ion-icon>
        <ion-label>
          <h3>{{el.typeDeposit=='DEPOSIT'?el.dist.number:el.client.number}}</h3>
          <p>{{(el.typeDeposit=="DEPOSIT"?"+":"-") + el.amount}} FCFA
            <br>
            {{ format(el.doneAt, 'longDate', "fr") }}
          </p>
        </ion-label>
      </ion-item>
    </ng-container>

  </ion-list>

</ion-content>
