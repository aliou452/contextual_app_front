<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/starting/account"></ion-back-button>
    </ion-buttons>
    <ion-title>Historique des transactions</ion-title>
  </ion-toolbar>

  <ion-segment value="Tout" [(ngModel)]="segment">
    <ion-segment-button value="Tout">
      <ion-label color="primary">TOUT</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Entrant">
      <ion-label color="primary">ENTRANT</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Sortant">
      <ion-label color="primary">SORTANT</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-segment value="today" [(ngModel)]="segmentTime" mode="ios" class="marg">
    <ion-segment-button value="today">
      <ion-label outline="true" color="primary">Aujourd'hui</ion-label>
    </ion-segment-button>
    <ion-segment-button value="yesterday">
      <ion-label outline="true" color="primary">Hier</ion-label>
    </ion-segment-button>
    <ion-segment-button value="month">
      <ion-label outline="true" color="primary">Ce mois</ion-label>
    </ion-segment-button>
    <ion-segment-button value="all">
      <ion-label outline="true" color="primary">Personnalisé</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-item *ngIf="segmentTime=='all'">
    <ion-datetime
      displayFormat="DD MMM YYYY"
      [value]="list[0].doneAt.toISOString()"
      monthShortNames="janvier, février, mars, avril, mai, juin, juillet, août, septembre, octobre, novembre, décembre"
  ></ion-datetime>
    <label class="left-right"> - </label>
    <ion-datetime [max]="theDate()" displayFormat="DD MMMM YYYY" [value]="theDate()" placeholder="Select Date">
    </ion-datetime>
  </ion-item>
</ion-header>

<ion-content>
  <ion-list>
    <ng-container *ngFor="let el of list">
      <ion-item class="ion-margin" *ngIf="show(el.doneAt, el.amount)" type="button" button detail lines="full">
        <ion-icon [name]="el.amount<0?'arrow-down-circle':'arrow-up-circle'"></ion-icon>
        <ion-label>
          <h3>{{transType(el)}}</h3>
          <p>{{el.amount}} FCFA
            <br>
            {{ format(el.doneAt, 'longDate', "fr") }}
          </p>
        </ion-label>
      </ion-item>
    </ng-container>

  </ion-list>

</ion-content>
